<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Sheet</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: white;
        }
        #container {
            background-color: white;
            padding: 50px;
            margin-bottom: 50px;
            box-shadow: 1px 1px 20px black;
        }

        .form-control:hover {
            box-shadow: 0 0 5px rgba(13, 212, 96, 0.5);
            transition: box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #08c541;
            box-shadow: 0 0 10px rgba(13, 212, 96, 0.5);
            outline: none;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }
    </style>
</head>
<body>
<div class="container mt-5" id="container">
    <h2 class="text-center mb-5">Student Information Sheet</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="studentName">Student's Name:</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student's name" required>
            </div>
            <div class="form-group col-md-2">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" required>
            </div>
            <div class="form-group col-md-2">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender" required>
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="birthdate">Birthdate:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group col-md-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter address" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="guardianName">Guardian's Name(s):</label>
                <input type="text" class="form-control" id="guardianName" placeholder="Enter guardian's name(s)" required>
            </div>
            <div class="form-group col-md-3">
                <label for="religion">Religion:</label>
                <input type="text" class="form-control" id="religion" placeholder="Enter religion">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="relationship">Relationship to Student:</label>
                <input type="text" class="form-control" id="relationship" placeholder="Enter relationship" required>
            </div>
            <div class="form-group col-md-6">
                <label for="telephone">Telephone:</label>
                <input type="tel" class="form-control" id="telephone" placeholder="Enter telephone number" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="email">Family Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter family email" required>
            </div>
            <div class="form-group col-md-6">
                <label for="contactMethod">Best Way to Contact You:</label>
                <input type="text" class="form-control" id="contactMethod" placeholder="Enter contact method" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="emergencyContact">Emergency Contact Name:</label>
                <input type="text" class="form-control" id="emergencyContact" placeholder="Enter emergency contact name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="emergencyPhone">Emergency Contact Telephone:</label>
                <input type="tel" class="form-control" id="emergencyPhone" placeholder="Enter emergency contact telephone" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="motherName">Mother's Name:</label>
                <input type="text" class="form-control" id="motherName" placeholder="Enter mother's name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="motherWorkplace">Workplace:</label>
                <input type="text" class="form-control" id="motherWorkplace" placeholder="Enter mother's workplace">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="fatherName">Father's Name:</label>
                <input type="text" class="form-control" id="fatherName" placeholder="Enter father's name">
            </div>
            <div class="form-group col-md-6">
                <label for="fatherWorkplace">Workplace:</label>
                <input type="text" class="form-control" id="fatherWorkplace" placeholder="Enter father's workplace">
            </div>
        </div>

        <div class="form-group">
            <label for="medicalIssues">Medical Issues/Allergies/Medication:</label>
            <textarea class="form-control" id="medicalIssues" rows="2" placeholder="Enter any medical issues, allergies or medication"></textarea>
        </div>
        <div class="form-group">
            <label for="academicChallenges">Academic Challenges:</label>
            <textarea class="form-control" id="academicChallenges" rows="2" placeholder="Enter any academic challenges"></textarea>
        </div>
        <div class="form-group">
            <label for="device">Does your child have a device?</label>
            <input type="text" class="form-control" id="device" placeholder="Enter device details">
        </div>
        <div class="form-group">
            <label for="deviceType">What kind of device is your child using?</label>
            <input type="text" class="form-control" id="deviceType" placeholder="Enter device type">
        </div>
        <div class="form-group">
            <label for="internetIssues">Do you have any issues with the internet?</label>
            <input type="text" class="form-control" id="internetIssues" placeholder="Enter internet issues">
        </div>

        <div class="form-group">
            <label for="relatives">Names of any relatives attending the school and grade they are in:</label>
            <textarea class="form-control" id="relatives" rows="2" placeholder="Enter names and grades"></textarea>
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" class="form-control" id="date">
        </div >

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success mt-3">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
